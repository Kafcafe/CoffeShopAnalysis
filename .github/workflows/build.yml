name: Build all binaries

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Build all binaries
        run: |
          modules=(
            "src/client"
            "src/clientHandler"
          )

          for module in "${modules[@]}"; do
            echo "Building $module..."
            (cd "$module" && go build .)
          done
